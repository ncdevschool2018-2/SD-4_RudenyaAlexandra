    <ng4-loading-spinner></ng4-loading-spinner>
    <div class = "container well col-md-3 col-sm-offset-4">
        <h1 class ="text-style">Log in</h1>
        <div class="form-group">
            <label>Login</label>
            <input class="form-control" name="email" [(ngModel)]="loginUser.login" #email="ngModel"
                    required />
        </div>
        <div class="form-group">
            <label>Password</label>
            <input class="form-control" type = "password" name="password" [(ngModel)]="loginUser.password" #password="ngModel" required/>
        </div>
        <button class="btn-primary-1" type = "submit" (click) = "login()">Log in</button>
        <button class="btn-primary-1" type = "submit" routerLink="/signin" routerLinkActive="active">Sign in</button>
    </div>
