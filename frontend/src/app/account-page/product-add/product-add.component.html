<ng4-loading-spinner></ng4-loading-spinner>
<div class = "col-md-6 col-md-offset-3 conteiner well">
            <div class="form-group">
                <label>Product name</label>
                <input class="form-control" [(ngModel)]= "product.editProduct.name" #name="ngModel"required />
            </div>
            <div class="form-group">
                <label>Product cost</label>
                <input class="form-control" [(ngModel)]="product.editProduct.cost" #cost="ngModel" required/>
            </div>
            <div class="form-group">
                    <label>Description of the product</label>
                    <input class="form-control" [(ngModel)]="product.editProduct.longDescription" #long="ngModel" required/>
            </div>
            <div class="form-group">
                    <label>Short description</label>
                    <input class="form-control" [(ngModel)]="product.editProduct.shortDescription" #short ="ngModel" required/>
            </div>
            <div class="form-group">
                <label>Путь к файлу</label>
                <input class="form-control" [(ngModel)]="product.editProduct.image" #image="ngModel" required/>
            </div>
            <div dropdown >
                <button dropdownToggle (click)="false"
                aria-controls="basic-link-dropdown">Category</button>
                       <div id="dropdown-basic" *dropdownMenu class="dropdown-menu" aria-labelledby="button-basic">
                        <div *ngFor = "let c of category.categoryMas">
                        <a class="divider dropdown-divider"></a>
                        <a class="style-item dropdown-item"  (click) = "getCategoryName(c.nameCategory)" >{{ c.nameCategory }}</a>
                        </div>
                    </div>
                </div>
            <button class="btn-primary-1" type = "submit" (click) = "product._addProduct()">Add product</button>
    </div>
