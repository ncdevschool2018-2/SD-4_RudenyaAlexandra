<div class = "container well col-md-3 col-md-offset-4" *ngIf="registerForm">
  <h1 class = "text-style">Регистрация</h1>
  <form [formGroup]="registerForm" (ngSubmit) = "onSubmit()">
    <div class="form-group">
      <label>Фамилия</label>
      <input class = "form-control" type = "text" formControlName="lastName" />
      <div class = "error" *ngIf="isControlInvalid('login')">
        Некорректные данные
      </div>
    </div>
    <div class="form-group">
      <label>Имя</label>
      <input class="form-control" type = "text" formControlName="firstName"/>
      <div class = "error" *ngIf="isControlInvalid('login')">
        Некорректные данные
      </div>
    </div>
  <div class="form-group">
      <label>Email</label>
      <input type="text" formControlName="login" class="form-control" />
      <div class = "error" *ngIf="isControlInvalid('login')">
        Некорректный логин
      </div>
    </div>
    <div class="form-group">
        <label>Пароль</label>
        <input type="password" formControlName="password" class="form-control"  />
        <div class = "error" *ngIf="isControlInvalid('login')">
           Пароль должен быть не меньше 8 символов
        </div>
    </div>
    <div class="form-group">
        <label>Повторить пароль</label>
        <input type="password" formControlName="confirmPassword" class="form-control" />
        <div class = "error" *ngIf="isControlInvalid('login')">
            Пароли не соответсвуют
         </div>
    </div>
    <button [disabled] = "false" type="submit" class="btn-primary-1" (click) = "submit()">Зарегистрироваться</button>
  </form>
  </div>
