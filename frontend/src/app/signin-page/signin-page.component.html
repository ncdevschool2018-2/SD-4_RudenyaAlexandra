<div class = "container well col-md-3 col-md-offset-4" >
  <h1 class = "text-style">Регистрация</h1>
  <div class="form-group">
    <label>last name</label>
    <input class="form-control" name= "last" [(ngModel)]= "user.editUser.account.lastName" #last="ngModel"
          required />
  </div>
  <div class="form-group">
    <label>first name</label>
    <input class="form-control" name= "first" [(ngModel)]= "user.editUser.account.firstName" #first="ngModel"
          required />
  </div>
  <div class="form-group">
      <label>E-mail</label>
      <input class="form-control" name= "login" [(ngModel)]= "user.editUser.login" #login="ngModel"
             required />
      <!--<div [hidden]="login.valid || login.untouched" class="alert alert-danger">
        E-mail is incorrect pattern="[a-zA-Z0-9_]+?.[a-zA-Z0-9_]+@[a-zA-Z_]+?\.[a-zA-Z]{2,4}"
      </div>--> 
    </div>
    <div class="form-group">
      <label>Пароль</label>
      <input class="form-control" name= "password" [(ngModel)]="user.editUser.password" #password="ngModel" required/>
    </div>
    <div class="form-group">
      <label>Повторите пароль</label>
      <input class="form-control" name= "passwordRepeat" [(ngModel)] ="user.passwordRepeat" #passwordRepeat="ngModel" required/>
      <!--<div [hidden]="password.valid || password.untouched" class="alert alert-danger">
        Пароли не совпадают
      </div>-->
    </div>
    <button type="submit" class="btn-primary-1" (click)= "user._addUser()">Зарегистрироваться</button>
</div>
