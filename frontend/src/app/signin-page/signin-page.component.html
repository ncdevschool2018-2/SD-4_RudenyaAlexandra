<div class = "container well col-md-3 col-md-offset-4" >
  <h1 class = "text-style">Регистрация</h1>
   <div class="form-group">
      <label>last name</label>
      <input class="form-control" name="lastName" [(ngModel)]= "accounts.editAccount.lastName" #login="ngModel"
             required />
      <label>first name</label>
      <input class="form-control" name="firstName" [(ngModel)]= "accounts.editAccount.firstName" #login="ngModel"
             required />
      <label>E-mail</label>
      <input class="form-control" name="login" [(ngModel)]= "user.editTableUser.login" #login="ngModel"
             required pattern="[a-zA-Z0-9_]+[a-zA-Z0-9_]+@[a-zA-Z_]+?\.[a-zA-Z]{2,4}"/>
      <div [hidden]="login.valid || login.untouched" class="alert alert-danger">
        E-mail is incorrect
      </div>
    </div>
    <div class="form-group">
      <label>Пароль</label>
      <input class="form-control" name="password" [(ngModel)]="user.editTableUser.password" #password="ngModel" required/>
      <div [hidden]="password.valid || password.untouched" class="alert alert-danger">
        Pls set address
      </div>
    </div>
    <div class="form-group">
      <label>Повторите пароль</label>
      <input class="form-control" name="passwordRepeat" (ngModel)="passwordRepeat" #passwordRepeat="ngModel" required/>
      <div [hidden]="password.valid || password.untouched" class="alert alert-danger">
        Pls set address
      </div>
    </div>
    <button type="submit" class="btn-primary-1" (click)= "user._addUser()">Зарегистрироваться</button>
</div>
